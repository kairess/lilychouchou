<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="stylesheets/style.css" rel="stylesheet">
    <script src="javascripts/tock.min.js"></script>
    <script src="javascripts/howler.core.js"></script>
    <script src="javascripts/index.js"></script>
</head>

<body>
    <div class="wrapper">
        <%=title%>
        <div id="title"></div>
    </div>
</body>

<script>
    var t = new LilyType();

    var sound = new Howl({
        src: ['musics/kyomei.mp3'],
        loop: true,
        onload: function() {
            t.getScript('/script', function(res) {
                t.setScript(res);
                sound.play();
            });
        },
        onplay: function() {
            t.printAll();
        },
        onend: function() {
            console.log('Finished!');
        }
    });

    
</script>

</html>
